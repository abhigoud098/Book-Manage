<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hading-div">
      <h1>
        My
        <span> Book</span> Store
      </h1>
    </div>

    <div class="form-div">
      <form id="book-form">
        <div class="div-of-info">
          <label for="bookName">Book Name</label>
          <input type="text" placeholder="Book Name" id="bookName" />
        </div>
        <div class="div-of-info">
          <label for="author">Author Name</label>
          <input type="text" placeholder="Author Name" id="author" />
        </div>
        <div class="Price">
          <label for="price">Book Price</label>
          <input type="number" placeholder="Price of Book" id="price" />
        </div>
        <button type="submit">Submit</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>BookName</th>
            <th>Author</th>
            <th>Price</th>
            <th>Remove Book</th>
          </tr>
        </thead>
        <tbody id="book-list">

        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
